<!DOCTYPE html>
<html lang="en">
<head>
<title>SignUp Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Signup Form :ERS Application</h2>
		<h1 id="abc"></h1>
		<form action="">
			<table class="table table-hover">
				<thead>
					<tr>
						<td>First name</td>
						<td colspan="2"><Input id="a1" type="text" name="id"></td>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Last name</td>
						<td colspan="2"><input id="a2" type="password" name="password"></td>

					</tr>
					<tr>
						<td>Date of birth</td>
						<td colspan="2"><input id="a3" type="date" name="date"></td>

					</tr>
					<tr>
						<td>Age</td>
						<td colspan="2"><input id="a4" type="number" name="age"></td>

					</tr>
					<tr>
						<td>Gender</td>
						<td><label for="male">Male</label><input id="a51" type="radio" name="male" value="Male"></td>
						<td><label for="female">Female</label><input id="a52" type="radio" name="female" value="Female"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td colspan="2"><input id="a6" type="email" name="email"></td>
					</tr>
					<tr>
							<td>Contact No</td>
							<td colspan="2"><input id="a7" type="tel" name="contactno"></td>
					</tr>
					<tr>
							<td>Address</td>
							<td colspan="2"><input id="a8" type="textarea" rows="5" cols="50" name="address"></td>
					</tr>
					<tr>
						<td>Employee type</td>
						<td colspan="2"><select>
								<option value="Manager">Manager
								<option value="Employee">Employee
						</select></td>
					</tr>

					<tr>
						<td colspan="2"><input type="submit" value="Register"></button></td>

						<td><input type="reset" value="Reset"></td>

					</tr>
				</tbody>
			</table>
		</form>
	</div>

</body>
</html>
