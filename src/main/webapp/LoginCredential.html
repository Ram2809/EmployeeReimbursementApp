<!DOCTYPE html>
<html>
<head>
<title>Login Credential Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .credentialGenerationForm
        {
            max-width:500px;
			margin:auto;
            border:150px;
            padding:50px;
            background: url('login-credentials.jpg') no-repeat center fixed;     
    		background-size: cover;
        }
        #submitButton,#resetButton
		{
			background-color: rgb(214, 210, 157);
		}
    </style>
</head>
<body  class="credentialGenerationForm">
    <center>
	<div>	
        <h1><b><i>Login Credentials Form</i></b></h1>
		<form action="http://localhost:8080/EmployeeReimbursementApp/LoginCredentialsServlet" method="GET">
			<table class="table table-hover">
				<tr>
					<th>User Name</th>
					<td><input type="email" name="uname" placeholder="Enter your email" required></td>
				</tr>
				<tr>
					<th>Password</th>
					<td><input type="password" name="pwd" placeholder="Enter your password" min="8" max="100" required></td>
				</tr>
                <tr>
					<th>Confirm Password</th>
					<td><input type="password" name="confirmPassword" placeholder="Re enter your password" min="8" max="100" required></td>
				</tr>
				<tr>
					<td><input id="submitButton" type="submit" value="Submit"></button></td>
					<td><input id="resetButton" type="reset" value="Reset"></td>
				</tr>
			</table>
		</form>
	</div>
</center>
</body>
</html>
