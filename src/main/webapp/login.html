<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #NewAccount
        {
            direction: rtl;
        }
        .loginForm
        {
        	max-width: 700px;
  			margin: auto;
            border:100px;
            padding:50px;
            background: url('login-background.jpg') no-repeat center fixed;     
    		background-size: cover;
        }
		a:visited{
			background-color:cyan;
		}
		a:hover{
			background-color:lightgreen;
		}
		a:active{
			background-color:hotpink;
		}
    </style>
	<script>
		function goToForgotPassword()
		{
			window.location.href="forgotPassword.html"
		}
	</script>
</head>
<body class="loginForm">
    <center>
	<div>	
        <h1><b><i>Login Page</i></b></h1>
		<form action="http://localhost:8080/EmployeeReimbursementApp/LoginServlet" method="GET">
		<center>
			<table class="table table-hover">
				<tr>
					<th>User Name</th>
					<td><input type="email" name="uname" placeholder="Enter your email" required></td>
				</tr>
				<tr>
					<th>Password</th>
					<td><input type="password" name="pwd" placeholder="Enter your password" required></td>
				</tr>
				<tr>
					<td><input type="submit" value="Login"></td>
					<td><input type="submit" value="Forgot Password" onclick="goToForgotPassword()"></td>
				</tr>
			</table>
			</center>
		</form>
        <p id="NewAccount">New to Employee Reimbursement System? <a href="http://localhost:8080/EmployeeReimbursementApp/SignUp.html">Create an Account</a></p>
	</div>
</center>
</body>
</html>
