<!DOCTYPE html>
<html>
<head>
<title>Forgot Password Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.forgotPasswordForm {
	 	max-width:500px;
            margin:auto;
            border:150px;
            padding:50px;
			background: url('forgotpassword.jpg') no-repeat center fixed;     
    		background-size: cover;
}
#submitButton,#resetButton
		{
			background-color: rgb(214, 210, 157);
		}
</style>
</head>
<body class="forgotPasswordForm">
	<center>
		<div>
			<h2>Forgot Password</h2>
			<form action="http://localhost:8080/EmployeeReimbursementApp/ForgotPassWordServlet" method="GET">
				<table class="table table-hover">
					<tr>
						<th>User name</th>
						<td><input type="text" name="username"
							placeholder="User Name" required></td>
					</tr>
					<tr>
						<th>New Password</th>
						<td><input type="password" name="newPassword"
							placeholder="New password" min="8" max="100" required></td>
					</tr>
					<tr>
						<th>Confirm Password</th>
						<td><input type="password" name="confirmPassword"
							placeholder="Confirm password" min="8" max="100" required></td>
					</tr>
					<tr>
						<td><input id="submitButton" type="submit" value="Change"> </td>
						<td><input id="resetButton" type="reset" value="Reset""></td>
					</tr>
				</table>
			</form>
		</div>
	</center>
</body>
</html>
